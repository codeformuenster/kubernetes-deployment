apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: accidents-shiny-postgis
  namespace: accidents-shiny
spec:
  selector:
    matchLabels:
      app: accidents-shiny-postgis # has to match .spec.template.metadata.labels
  replicas: 1 # by default is 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: accidents-shiny-postgis # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: postgis
        image: quay.io/codeformuenster/verkehrsunfall-postgis:master
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgres
        resources:
          requests:
            memory: "2048Mi"
            cpu: "2500m"
          limits:
            cpu: "5000m"
