apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.dashboard: glob:0.*
  name: dashboard
  namespace: dashboard
  labels:
    app: dashboard
spec:
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: codeformuenster/familien-dashboard:0.3.2-test2
        imagePullPolicy: IfNotPresent
        ports:
        - name: ui
          containerPort: 8080
