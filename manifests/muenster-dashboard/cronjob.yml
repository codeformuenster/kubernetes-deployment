apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: muenster-dashboard
  namespace: muenster-dashboard
spec:
  schedule: "0 18 * * *"
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: processor-l
            image: codeformuenster/muenster-de-events:v0.1.0
            env:
            - name: ELASTICSEARCH_URL_PREFIX
              value: elasticsearch.elasticsearch.svc:9200
            - name: MAPQUEST_KEY
              valueFrom:
                secretKeyRef:
                  name: mapquest
                  key: mapquest.consumer-key
