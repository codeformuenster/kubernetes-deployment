apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/part-of: openebs
    name: openebs-ndm
    openebs.io/component-name: ndm
    openebs.io/version: 1.0.0
  name: openebs-ndm
  namespace: openebs
spec:
  selector:
    matchLabels:
      app.kubernetes.io/part-of: openebs
      name: openebs-ndm
      openebs.io/component-name: ndm
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: openebs
        name: openebs-ndm
        openebs.io/component-name: ndm
        openebs.io/version: 1.0.0
    spec:
      containers:
      - env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: SPARSE_FILE_DIR
        - name: SPARSE_FILE_SIZE
          value: "10737418240"
        - name: SPARSE_FILE_COUNT
          value: "1"
        image: quay.io/openebs/node-disk-manager-amd64:v0.4.0
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command:
            - pgrep
            - .*ndm
          initialDelaySeconds: 30
          periodSeconds: 60
        name: node-disk-manager
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/node-disk-manager.config
          name: config
          readOnly: true
          subPath: node-disk-manager.config
        - mountPath: /run/udev
          name: udev
        - mountPath: /host/proc
          name: procmount
          readOnly: true
        - mountPath: /var/openebs/sparse
          name: sparsepath
      hostNetwork: true
      serviceAccountName: openebs-maya-operator
      volumes:
      - configMap:
          name: openebs-ndm-config
        name: config
      - hostPath:
          path: /run/udev
          type: Directory
        name: udev
      - hostPath:
          path: /proc
          type: Directory
        name: procmount
      - hostPath:
          path: /var/openebs/sparse
        name: sparsepath
  updateStrategy:
    type: RollingUpdate
---
apiVersion: openebs.io/v1alpha1
kind: StoragePoolClaim
metadata:
  annotations:
    cas.openebs.io/config: |
      - name: PoolResourceRequests
        value: |-
            memory: 2Gi
      - name: PoolResourceLimits
        value: |-
            memory: 4Gi
      # - name:  AuxResourceLimits
      #   value: |-
      #       memory: 0.5Gi
      #       cpu: 100m
      # - name: AuxResourceRequests
      #   value: |-
      #       memory: 0.5Gi
      #       cpu: 100m
  name: cstor-disk-pool
spec:
  blockDevices:
    blockDeviceList:
    - blockdevice-6ab12275626f63562b9fa1cd0951e34f
    - blockdevice-a3bd014efc4bbe301f2665723ceafb39
    - blockdevice-f76a3cf2189f70c91499968c1788f12b
  name: cstor-disk-pool
  poolSpec:
    poolType: striped
  type: disk
