apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/part-of: openebs
  name: maya-apiserver-service
  namespace: openebs
spec:
  ports:
  - name: api
    port: 5656
    protocol: TCP
    targetPort: 5656
  selector:
    app.kubernetes.io/part-of: openebs
    name: maya-apiserver
  sessionAffinity: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: admission-webhook
    app.kubernetes.io/part-of: openebs
    openebs.io/component-name: admission-server
    openebs.io/version: 1.0.0
  name: openebs-admission-server
  namespace: openebs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admission-webhook
      app.kubernetes.io/part-of: openebs
  template:
    metadata:
      labels:
        app: admission-webhook
        app.kubernetes.io/part-of: openebs
        openebs.io/component-name: admission-server
        openebs.io/version: 1.0.0
    spec:
      containers:
      - args:
        - -tlsCertFile=/etc/webhook/certs/cert.pem
        - -tlsKeyFile=/etc/webhook/certs/key.pem
        - -alsologtostderr
        - -v=2
        - 2>&1
        image: quay.io/openebs/admission-server:1.0.0
        imagePullPolicy: IfNotPresent
        name: admission-webhook
        volumeMounts:
        - mountPath: /etc/webhook/certs
          name: webhook-certs
          readOnly: true
      serviceAccountName: openebs-maya-operator
      volumes:
      - name: webhook-certs
        secret:
          secretName: admission-server-certs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/part-of: openebs
    name: openebs-ndm-operator
    openebs.io/component-name: ndm-operator
    openebs.io/version: 1.0.0
  name: openebs-ndm-operator
  namespace: openebs
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/part-of: openebs
      name: openebs-ndm-operator
      openebs.io/component-name: ndm-operator
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: openebs
        name: openebs-ndm-operator
        openebs.io/component-name: ndm-operator
        openebs.io/version: 1.0.0
    spec:
      containers:
      - env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: node-disk-operator
        - name: CLEANUP_JOB_IMAGE
          value: quay.io/openebs/linux-utils:3.9
        image: quay.io/openebs/node-disk-operator-amd64:v0.4.0
        imagePullPolicy: Always
        name: node-disk-operator
        readinessProbe:
          exec:
            command:
            - stat
            - /tmp/operator-sdk-ready
          failureThreshold: 1
          initialDelaySeconds: 4
          periodSeconds: 10
      serviceAccountName: openebs-maya-operator
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/part-of: openebs
    name: maya-apiserver
    openebs.io/component-name: maya-apiserver
    openebs.io/version: 1.0.0
  name: maya-apiserver
  namespace: openebs
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/part-of: openebs
      name: maya-apiserver
      openebs.io/component-name: maya-apiserver
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: openebs
        name: maya-apiserver
        openebs.io/component-name: maya-apiserver
        openebs.io/version: 1.0.0
    spec:
      containers:
      - env:
        - name: OPENEBS_IO_INSTALL_DEFAULT_CSTOR_SPARSE_POOL
          value: "false"
        - name: OPENEBS_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: OPENEBS_SERVICE_ACCOUNT
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        - name: OPENEBS_MAYA_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPENEBS_IO_JIVA_CONTROLLER_IMAGE
          value: quay.io/openebs/jiva:1.0.0
        - name: OPENEBS_IO_JIVA_REPLICA_IMAGE
          value: quay.io/openebs/jiva:1.0.0
        - name: OPENEBS_IO_JIVA_REPLICA_COUNT
          value: "3"
        - name: OPENEBS_IO_CSTOR_TARGET_IMAGE
          value: quay.io/openebs/cstor-istgt:1.0.0
        - name: OPENEBS_IO_CSTOR_POOL_IMAGE
          value: quay.io/openebs/cstor-pool:1.0.0
        - name: OPENEBS_IO_CSTOR_POOL_MGMT_IMAGE
          value: quay.io/openebs/cstor-pool-mgmt:1.0.0
        - name: OPENEBS_IO_CSTOR_VOLUME_MGMT_IMAGE
          value: quay.io/openebs/cstor-volume-mgmt:1.0.0
        - name: OPENEBS_IO_VOLUME_MONITOR_IMAGE
          value: quay.io/openebs/m-exporter:1.0.0
        - name: OPENEBS_IO_CSTOR_POOL_EXPORTER_IMAGE
          value: quay.io/openebs/m-exporter:1.0.0
        - name: OPENEBS_IO_ENABLE_ANALYTICS
          value: "true"
        - name: OPENEBS_IO_INSTALLER_TYPE
          value: openebs-operator
        image: quay.io/openebs/m-apiserver:1.0.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/mayactl
            - version
          initialDelaySeconds: 30
          periodSeconds: 60
        name: maya-apiserver
        ports:
        - containerPort: 5656
        readinessProbe:
          exec:
            command:
            - /usr/local/bin/mayactl
            - version
          initialDelaySeconds: 30
          periodSeconds: 60
      serviceAccountName: openebs-maya-operator
