apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: redis
    chart: redis-7.0.0
    heritage: Tiller
    release: airflow
  name: airflow-redis
data:
  redis.conf: |-
    # User-supplied configuration:
    # maxmemory-policy volatile-lru
  master.conf: |-
    dir /data
    rename-command FLUSHDB ""
    rename-command FLUSHALL ""
  replica.conf: |-
    dir /data
    slave-read-only yes
    rename-command FLUSHDB ""
    rename-command FLUSHALL ""
