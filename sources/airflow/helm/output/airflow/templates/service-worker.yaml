---
# Source: airflow/templates/service-worker.yaml
# Headless service for stable DNS entries of StatefulSet members.
apiVersion: v1
kind: Service
metadata:
  name: airflow-worker
  labels:
    app: airflow
    component: worker
    chart: airflow-5.2.0
    release: airflow
    heritage: Tiller
spec:
  ports:
    - name: worker
      protocol: TCP
      port: 8793
  clusterIP: None
  selector:
    app: airflow
    component: worker
