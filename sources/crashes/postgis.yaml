apiVersion: v1
kind: Service
metadata:
  name: postgis
  labels:
    app.kubernetes.io/name: postgis
    app.kubernetes.io/component: database
spec:
  ports:
  - name: postgres
    port: 5432
    protocol: TCP
  selector:
    app.kubernetes.io/name: postgis
    app.kubernetes.io/component: database

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgis
  labels:
    app.kubernetes.io/name: postgis
    app.kubernetes.io/component: database
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: postgis
      app.kubernetes.io/component: database
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgis
        app.kubernetes.io/component: database
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: postgis
        image: quay.io/codeformuenster/verkehrsunfaelle:2019-06-06
        ports:
        - name: postgres
          containerPort: 5432
        resources:
          requests:
            memory: "2048Mi"
            cpu: "1000m"
          # limits:
          #   cpu: "5000m"
