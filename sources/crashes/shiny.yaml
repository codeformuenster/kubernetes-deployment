apiVersion: v1
kind: Service
metadata:
  name: shiny
  labels:
    app.kubernetes.io/name: shiny
    app.kubernetes.io/component: webserver
spec:
  ports:
  - port: 3838
  selector:
    app.kubernetes.io/name: shiny
    app.kubernetes.io/component: webserver

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: shiny
  labels:
    app.kubernetes.io/name: shiny
    app.kubernetes.io/component: webserver
spec:
  rules:
  - host: crashes.codeformuenster.org
    http:
      paths:
      - path: /
        backend:
          serviceName: shiny
          servicePort: 3838
  tls:
  - hosts:
    - crashes.codeformuenster.org
    secretName: crashes-tls

---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: crashes-tls
  labels:
    app.kubernetes.io/name: shiny
    app.kubernetes.io/component: webserver
spec:
  secretName: crashes-tls
  commonName: crashes.codeformuenster.org
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shiny
  labels:
    app.kubernetes.io/name: shiny
    app.kubernetes.io/component: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: shiny
      app.kubernetes.io/component: webserver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: shiny
        app.kubernetes.io/component: webserver
    spec:
      containers:
      - name: shiny
        image: quay.io/codeformuenster/crashes-shiny:4.9.9
        ports:
        - containerPort: 3838
