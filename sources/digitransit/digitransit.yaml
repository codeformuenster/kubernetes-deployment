apiVersion: v1
kind: Service
metadata:
  name: digitransit
spec:
  selector:
    app: digitransit
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: digitransit
  labels:
    app: digitransit
spec:
  selector:
    matchLabels:
      app: digitransit
  template:
    metadata:
      labels:
        app: digitransit
    spec:
      containers:
      - name: digitransit
        # image: codeformuenster/digitransit-ui:master-test4
        # image: codeformuenster/digitransit-ui:master-test1
        image: codeformuenster/digitransit-ui:master-test3
        # command: ["/usr/local/bin/node", "server/server"]
        command: ["yarn", "run", "start"]
        ports:
        - containerPort: 8080
        env:
        - name: CONFIG
          value: cfm
        - name: API_URL
          value: https://api.digitransit.codeformuenster.org
        - name: MAP_URL
          value: https://maps.wikimedia.org/osm-intl/
        - name: GEOCODING_BASE_URL
          value: https://pelias.locationiq.org/v1
        # - name: ASSET_URL
        #   value: 
        - name: OTP_URL
          value: "https://api.digitransit.codeformuenster.org/routing/v1/routers/cfm/"
        - name: GEOCODING_BASE_URL
          value: "https://api.digitransit.codeformuenster.org/geocoding/v1"
        - name: LOCATIONIQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: locationiq
              key: access-token
        volumeMounts:
        - name: digitransit-cfm-config
          mountPath: /opt/digitransit-ui/app/configurations/config.cfm.js
          subPath: config.cfm.js
      volumes:
      - name: digitransit-cfm-config
        configMap:
          name: digitransit-cfm
