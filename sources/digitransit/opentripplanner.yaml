apiVersion: v1
kind: Service
metadata:
  name: opentripplanner-data
spec:
  selector:
    app: opentripplanner-data
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: opentripplanner
spec:
  selector:
    app: opentripplanner
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentripplanner-data
  labels:
    app: opentripplanner-data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opentripplanner-data
  template:
    metadata:
      labels:
        app: opentripplanner-data
    spec:
      containers:
      - name: opentripplanner-data
        image: verschwoerhaus/opentripplanner-data-container-vsh:2019-10-28-latest
        ports:
        - containerPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentripplanner
  labels:
    app: opentripplanner
spec:
  selector:
    matchLabels:
      app: opentripplanner
  template:
    metadata:
      labels:
        app: opentripplanner
    spec:
      containers:
      - name: opentripplanner
        image: hsldevcom/opentripplanner:a0c7971f62251a3a1070652a3895c628557e1b62
        ports:
        - containerPort: 8080
        env:
        - name: ROUTER_NAME
          # value: cfm
          value: vsh
        - name: ROUTER_DATA_CONTAINER_URL
          value: http://opentripplanner-data:8080
        
