      #     value: meine-stadt-transparent.codeformuenster.org
      #   - name: ELASTICSEARCH_URL
      #     value: "elasticsearch:9200"
      #   - name: MINIO_HOST
      #     value: "minio:9000"
      #   - name: STATIC_ROOT
      #     value: /static
      #   - name: DATABASE_URL
      #     valueFrom:
      #       secretKeyRef:
      #         name: meine-stadt-transparent-secrets
      #         key: database_url
      #   - name: SECRET_KEY
      #     valueFrom:
      #       secretKeyRef:
      #         name: meine-stadt-transparent-secrets
      #         key: secret_key
      #   - name: MINIO_SECRET_KEY
      #     valueFrom:
      #       secretKeyRef:
      #         name: minio
      #         key: secret-key
      containers:
      - name: meine-stadt-transparent
        image: konstin2/meine-stadt-transparent:latest
        ports:
        - containerPort: 8000
        env:
        - name: DEBUG
          value: "False"
        - name: REAL_HOST
          value: meine-stadt-transparent.codeformuenster.org
        - name: ELASTICSEARCH_URL
          value: "elasticsearch:9200"
        - name: MINIO_HOST
          value: "minio:9000"
        - name: STATIC_ROOT
          value: /static
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: meine-stadt-transparent-secrets
              key: database_url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: meine-stadt-transparent-secrets
              key: secret_key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio
              key: secret-key
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio
              key: access-key
