apiVersion: v1
kind: Service
metadata:
  name: traffics
spec:
  ports:
  - port: 3838
    protocol: TCP
    name: shiny
    targetPort: shiny
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traffics
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
  - host: traffics.kube.vsh.codeformuenster.org
    http:
      paths:
      - backend:
          service:
            name: traffics
            port:
              name: shiny
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - traffics.kube.vsh.codeformuenster.org
    secretName: traffics-tls
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traffics
spec:
  replicas: 1
  template:
    metadata:
    spec:
      containers:
      - name: shiny
        image: codeformuenster/traffic-dynamics-shiny:v0.6.4
        ports:
        - containerPort: 3838
          name: shiny
        securityContext:
          runAsUser: 998
          runAsGroup: 998
          runAsNonRoot: true
          allowPrivilegeEscalation: false
        resources:
          requests:
            cpu: "0.5"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
        volumeMounts:
        - name: renviron-file
          mountPath: /srv/shiny-server/.Renviron
          subPath: .Renviron
        - name: cache-volume
          mountPath: /var/lib/shiny-server
      volumes:
      - name: renviron-file
        configMap:
          name: renviron
      - emptyDir: {}
        name: cache-volume
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: renviron
data:
  .Renviron: |
    FATHOM_SITEID=UFRTE
